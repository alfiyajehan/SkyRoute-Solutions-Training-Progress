<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flax-Wrap</title>
    <link rel="stylesheet" href="flexWrap.css">
</head>
<body>
    <h2>Flex Wrap</h2>

<h3>1. flex-wrap: wrap</h3>
<div class="flex-container wrap">
  <div>1</div>
  <div>2</div>
  <div>3</div>
  <div>4</div>
  <div>5</div>
</div>

<h3>2. flex-wrap: nowrap</h3>
<div class="flex-container nowrap">
  <div>1</div>
  <div>2</div>
  <div>3</div>
  <div>4</div>
  <div>5</div>
</div>

<h3>3. flex-wrap: wrap-reverse</h3>
<div class="flex-container wrap-reverse">
  <div>1</div>
  <div>2</div>
  <div>3</div>
  <div>4</div>
  <div>5</div>
</div>

    
</body>
</html>
