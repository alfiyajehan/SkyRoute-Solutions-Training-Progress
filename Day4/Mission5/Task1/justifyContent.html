<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Justify-content</title>
    <link rel="stylesheet" href="justifyContent.css">
</head>
<body>
    <h2>Justify Content Example</h2>

<h3>1. justify-content: flex-start</h3>
<div class="flex-container start">
  <div>1</div><div>2</div><div>3</div>
</div>

<h3>2. justify-content: center</h3>
<div class="flex-container center">
  <div>1</div><div>2</div><div>3</div>
</div>

<h3>3. justify-content: flex-end</h3>
<div class="flex-container end">
  <div>1</div><div>2</div><div>3</div>
</div>

<h3>4. justify-content: space-evenly</h3>
<div class="flex-container space-evenly">
  <div>1</div><div>2</div><div>3</div>
</div>

<h3>5. justify-content: space-between</h3>
<div class="flex-container space-between">
  <div>1</div><div>2</div><div>3</div>
</div>

<h3>6. justify-content: space-around</h3>
<div class="flex-container space-around">
  <div>1</div><div>2</div><div>3</div>

    
</body>
</html>
